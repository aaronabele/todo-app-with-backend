<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo-App with Backend</title>
  </head>
  <body>
    <header id="header">
      <h1>Todo-App with Backend</h1>
    </header>
    <main id="main">
      <div class="input-add-delete-wrapper">
        <input
          id="input-todo"
          type="text"
          placeholder="Type in your Todos..."
        />
        <button id="add-todo">Add your Todos</button>
        <button id="remove-done-todo">Remove done Todos</button>
      </div>
      <div class="todo-list-wrapper">
        <h2>Your Todos</h2>
        <ul id="todo-list">
          <li class="todo"></li>
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
